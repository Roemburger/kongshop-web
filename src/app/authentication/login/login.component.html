<div>
  <h1>Login</h1>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        name="email"
        ngModel
        required/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        name="password"
        ngModel
        required/>
    </div>
    <div>
      <button class="btn btn-primary"
              type="submit" [disabled]="!form.valid">Login
      </button>
    </div>
  </form>
</div>
