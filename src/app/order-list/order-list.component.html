<div class="text">
  <h1 *ngIf="isAdmin">History of Orders</h1>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Orders</th>
      <th scope="col">Date</th>
      <th scope="col">Price</th>
      <th scope="col">Status</th>
      <th scope="col" *ngIf="isAdmin">&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let order of orderList"
      order="order"
      isAdmin="isAdmin"
      app-order-list-item-select
    ></tr>
    </tbody>
  </table>
</div>
