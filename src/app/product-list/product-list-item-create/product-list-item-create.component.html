<form #productForm="ngForm" (submit)="onCreateProduct(productForm)">
  <div class="form-group">
    <label for="name">Title: </label>
    <input
      type="text"
      id="name"
      name="name"
      class="form-control"
      required
      [ngModel]="product?.name"
      #name="ngModel"
    />
  </div>
  <div class="form-group">
    <label for="description">Description: </label>
    <input
      type="text"
      id="description"
      name="description"
      class="form-control"
      required
      [ngModel]="product?.description"
      #description="ngModel"
    />
  </div>
  <div class="form-group">
    <label for="price">Price: </label>
    <input
      type="number"
      id="price"
      name="price"
      class="form-control"
      required
      [ngModel]="product?.price"
      #price="ngModel"
    />
  </div>
  <div class="form-group">
    <label for="imageUrl">Image</label>
    <input
      type="text"
      id="imageUrl"
      name="imageUrl"
      class="form-control"
      [ngModel]="product?.imageUrl"
      #imageUrl="ngModel"
    />
  </div>
  <div>
    <button class="btn btn-primary" type="submit"
            [disabled]="!productForm.valid">Save</button>
  </div>
</form>
